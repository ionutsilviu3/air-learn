<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>courses</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/style_about.css" />
    <link rel="stylesheet" href="/static/css/style_courses.css" />
  </head>

  <body>
    <section class="courses">
      <h1 class="heading">Our Courses</h1>
      <div class="box-container">
        {% for course in courses_data %}
        <div class="box">
          <div class="tutor">
            <img src="{{ course.tutor_image_url }}" alt="Tutor Image" />
            <div>
              <h3>{{ course.tutor_name }}</h3>
              <span>{{ course.tutor_date }}</span>
            </div>
          </div>
          <img
            src="{{ course.course_thumbnail_url }}"
            class="thumb"
            alt="Course Thumbnail"
          />
          <h3 class="title">{{ course.course_title }}</h3>
          <a href="{{ course.course_playlist_url }}" class="inline-btn"
            >View Playlist</a
          >
        </div>
        {% endfor %}
      </div>
      <div class="more-btn">
        <a href="/templates/courses.html" class="inline-option-btn"
          >View More</a
        >
      </div>
    </section>

    <footer class="footer">
      &copy; copyrights @ 2023 by <span> Boanc Ionut </span> | All rights are
      reserved!
    </footer>

    <script src="/static/js/script.js"></script>
  </body>
</html>

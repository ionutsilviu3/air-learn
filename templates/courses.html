<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, inital-scale=1.0" />
    <title>homme</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/style_about.css" />
    <link rel="stylesheet" href="/static/css/style_courses.css" />
  </head>

  <body>
    <!-- header starts here -->
    <header class="header">
      <section class="flex">
        <a href="/templates/home.html" class="logo"> Air Learn </a>
        <form action="" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            placeholder="search courses..."
            required
            maxlength="100"
          />
          <button
            type="submit"
            class="fas fa-search"
            name="search_box"
          ></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="/static/images/student.jpg" alt="" />
          <h3>Stoian Mihnea</h3>
          <span>student</span>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="/templates/login.html" class="option-btn">login</a>
            <a href="/templates/register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>

    <!-- header ends here -->

    <!-- Courses section -->
    <section class="courses">
      <h1 class="heading">Our Courses</h1>
      <div class="box-container">
          {% for course in courses_data %}
          <div class="box">
              <div class="tutor">
                <h1 class="title">{{ course.course_title }}</h1>
                  <div>
                      <h2>{{ course.professor_name }}</h2>
                  </div>
                <img src="{{ course.thumbnail_path }}" class="thumb" alt="Course Thumbnail">
              </div>
              
          </div>
          {% endfor %}
      </div>
      <div class="more-btn">
          <!-- Add a link to view more courses if needed -->
      </div>
  </section>


    <!-- footer session starts here -->

    <footer class="footer">
      &copy; copyrights @ 2023 by <span> Boanc Ionut </span> | All rights are
      reserved !
    </footer>

    <!-- footer session ends here -->

    <!-- custom js file link -->
    <script src="/static/js/script.js"></script>
  </body>
</html>

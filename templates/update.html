<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="/static/css/style.css" />
  </head>

  <body>
    <!-- header starts here -->
    <header class="header">
      <section class="flex">
        <a href="/templates/home.html" class="logo"> <img src="/static/images/logo 2.2.jpg"> </a>
        <form action="" method="post" class="search-form">
          <input
            type="text"
            name="search_box"
            placeholder="search courses..."
            required
            maxlength="100"
          />
          <button
            type="submit"
            class="fas fa-search"
            name="search_box"
          ></button>
        </form>

        <div class="icons">
          <div id="menu-btn" class="fas fa-bars"></div>
          <div id="search-btn" class="fas fa-search"></div>
          <div id="user-btn" class="fas fa-user"></div>
          <div id="toggle-btn" class="fas fa-sun"></div>
        </div>

        <div class="profile">
          <img src="/static/images/student.jpg" alt="" />
          <h3>Stoian Mihnea</h3>
          <span>student</span>
          <a href="profile.html" class="btn">view profile</a>
          <div class="flex-btn">
            <a href="/templates/login.html" class="option-btn">login</a>
            <a href="/templates/register.html" class="option-btn">register</a>
          </div>
        </div>
      </section>
    </header>
    <!-- header ends here -->

    <!-- side bar section starts here -->

    <div class="close-side-bar">
      <i class="fas fa-time"></i>
    </div>

    <div class="side-bar">
      <div class="profile">
        <img src="/static/images/student.jpg" alt="" />
        <h3>Stoian Mihnea</h3>
        <span>student</span>
        <a href="/templates/profile.html" class="btn">view profile</a>
      </div>

      <nav class="navbar">
        <a href="/templates/home.html">
          <i class="fas fa-home"></i><span>Home</span></a
        >
        <a href="/templates/about.html"
          ><i class="fas fa-question"></i><span>About Us</span></a
        >
        <a href="/templates/courses.html"
          ><i class="fas fa-graduation-cap"></i><span>Courses</span></a
        >
        <a href="/templates/teachers.html"
          ><i class="fas fa-chalkboard-user"></i><span>Teachers</span></a
        >
        <a href="/templates/contact.html"
          ><i class="fas fa-headset"></i><span> Contact </span></a
        >
      </nav>
    </div>

    <!-- side bar section starts here -->

    <!-- update profile starts here -->

    <section class="form-container">
      <form action="" method="post" enctype="multipart/form-data">
        <h3>Update Profile</h3>
        <p>Your Name</p>
        <input
          type="text"
          name="name"
          placeholder="Genciu Sezi"
          maxlength="100"
          class="box"
        />
        <p>Your Email</p>
        <input
          type="email"
          name="email"
          placeholder="genciu79@gmail.com"
          maxlength="100"
          class="box"
        />
        <p>Your Old Password</p>
        <input
          type="password"
          name="old_pass"
          placeholder="enter your old password"
          maxlength="100"
          class="box"
        />
        <p>Your New Password</p>
        <input
          type="password"
          name="new_pass"
          placeholder="enter your new password"
          maxlength="100"
          class="box"
        />
        <p>Confirm Password</p>
        <input
          type="password"
          name="c_pass"
          placeholder="confirm your password"
          maxlength="100"
          class="box"
        />
        <input type="submit" name="submit" value="Update Profile" class="btn" />
      </form>
    </section>

    <!-- update profile ends here -->

    <!-- footer session starts here -->

    <footer class="footer">
      &copy; copyrights @ 2023 by <span> Boanc Ionut </span> | All rights are
      reserved !
    </footer>

    <!-- footer session ends here -->

    <!-- custom js file link -->
    <script src="/static/js/script.js"></script>
  </body>
</html>

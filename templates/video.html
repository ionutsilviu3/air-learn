<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ course.professor_name }} - {{ course.course_title }}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Add your CSS and external libraries here -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/video.css" />
  </head>
  <body>
    <!-- header starts here -->
    <header class="header">
      <!-- Your header content here -->
    </header>
    <!-- header ends here -->

    <!-- side bar section starts here -->
    <!-- Your sidebar content here -->
    <!-- side bar section ends here -->

    <!-- Main content section -->
    <section class="main-content">
      <div style="color: var(--black); margin-top: 50px; margin-bottom: 10px">
        <h1 style="font-size: 2.5rem">{{ course.course_title }}</h1>
        <h3 style="font-size: 1.5rem">{{ course.professor_name }}</h3>
      </div>
      <div class="video-player">
        <video width="640" height="360" controls>
          <source src="{{ course.video_path }}" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="pdf-reader">
        <embed
          src="{{ course.pdf_path }}"
          type="application/pdf"
          width="100%"
          height="600px"
        />
        <p class="no-pdf-text">No PDF available.</p>
      </div>
    </section>

    <!-- Your contact or additional sections here -->

    <!-- footer session starts here -->
    <footer class="footer">
      &copy; copyrights @ 2023 by <span> Boanc Ionut </span> | All rights are
      reserved !
    </footer>
    <!-- footer session ends here -->

    <script src="/static/js/script.js"></script>
  </body>
</html>
